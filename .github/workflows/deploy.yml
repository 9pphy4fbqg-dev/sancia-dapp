name: Deploy to GitHub Pages

on:
  # 当推送到main分支时触发部署
  push:
    branches: [ "main" ]
  # 允许手动触发部署
  workflow_dispatch:

# 设置GITHUB_TOKEN权限，允许部署到GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Install dependencies for components-js
        working-directory: ./components-js
        run: |
          pnpm install
          pnpm run build:react

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4