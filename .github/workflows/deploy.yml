name: Deploy to GitHub Pages

on:
  # 当推送到main分支时触发部署
  push:
    branches: [ "main" ]
  # 允许手动触发部署
  workflow_dispatch:

# 设置GITHUB_TOKEN权限，允许部署到GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "当前目录: $(pwd)"
          echo "开始安装依赖..."
          npm install --verbose
          echo "依赖安装完成!"

      - name: Build
        run: |
          echo "当前目录: $(pwd)"
          echo "构建环境信息:"
          node --version
          npm --version
          echo "开始构建..."
          npm run build --verbose
          echo "构建完成!"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
