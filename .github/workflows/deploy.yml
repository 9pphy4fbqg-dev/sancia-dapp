name: Deploy to GitHub Pages

on:
  # 当推送到main分支时触发部署
  push:
    branches: [ "main" ]
  # 允许手动触发部署
  workflow_dispatch:

# 设置GITHUB_TOKEN权限，允许部署到GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install



      - name: Build
        run: |
          echo "当前目录: $(pwd)"
          echo "components-js目录是否存在: $(ls -la components-js)"
          echo "components-js/packages/react/src目录是否存在: $(ls -la components-js/packages/react/src)"
          npm run build 2>&1 | tee build-error.log
          if [ $? -ne 0 ]; then
            echo "构建失败，以下是错误信息:"
            cat build-error.log
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
